<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="Calculatorpage">
        <div class="Container">
            
            <h1> CALCULATOR</h1>
            
            <div class="form-group">
                <input type="text" class="form-control" id="inputBar" placeholder="">
            </div>
            <form>
                
                <div>
                <input class="btn btn btn-block" type="button" value="+" onclick="appendToDisplay('+')">
                <input class="btn btn btn-block" type="button" value="-" onclick="appendToDisplay('-')">
                <input class="btn btn btn-block" type="button" value="*" onclick="appendToDisplay('*')">
                <input class="btn btn btn-block"type="button" value="/" onclick="appendToDisplay('/')">
                </div>
                <div>
                    <input class="btn btn-secondary btn-block" type="button" value="7" onclick="appendToDisplay('7')">
                    <input class="btn btn-secondary btn-block"type="button" value="8" onclick="appendToDisplay('8')">
                    <input class="btn btn-secondary btn-block" type="button" value="9" onclick="appendToDisplay(9)">
                    <input class="btn btn btn-block"type="button" value="C" onclick="clearDisplay()">
                </div>
                <div>
                    <input class="btn btn-secondary btn-block"type="button" value="4" onclick="appendToDisplay('4')">
                    <input class="btn btn-secondary btn-block" type="button" value="5" onclick="appendToDisplay('5')">
                    <input class="btn btn-secondary btn-block"type="button" value="6" onclick="appendToDisplay('6')">
                    <input class="btn btn btn-block"type="button" value="." onclick="appendToDisplay('.')">
                </div>
                <div>
                    <input class="btn btn-secondary btn-block"type="button" value="1" onclick="appendToDisplay('1')">
                    <input class="btn btn-secondary btn-block"type="button" value="2" onclick="appendToDisplay('2')">
                    <input class="btn btn-secondary btn-block"type="button" value="3" onclick="appendToDisplay('3')">
                    <input class="btn btn-primary btn-block"type="button" value="=" onclick="calculateResult()">
                </div>
    
                </div>
             </form>
            
        </div>
    </div>
    <script src="calc.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">    </script>
</body>
</html>
