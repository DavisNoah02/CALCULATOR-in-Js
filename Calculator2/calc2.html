<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="calc2.css">
</head>
<body>
    <div class="main">
        <div class="Calculatorpage">
           
                <h1>CALCULATOR APP</h1>
                <div class="form-group">
                    <input type="text"  id="inputBar" placeholder=" Enter your number here">
                </div>
    
                <form>
                    <div class="row">
                        <input class="Oper" type="button" value="+" >
                        <input class="Oper" type="button" value="-" >
                        <input class="Oper" type="button" value="*" >
                        <input class="Oper" type="button" value="/" >
                    </div>
                    <div class="row">
                        <input class="btnp" type="button" value="7" >
                        <input class="btnp" type="button" value="8" >
                        <input class="btnp" type="button" value="9" >
                        <input class="Oper2" type="button" value="C" onclick="clearDisplay()">
                    </div>
                    <div class="row">
                        <input class="btnp" type="button" value="4" >
                        <input class="btnp" type="button" value="5" >
                        <input class="btnp" type="button" value="6" >
                        <input class="Oper" type="button" value=".">
                    </div>
                    <div class="row">
                        <input class="btnp" type="button" value="1" >
                        <input class="btnp" type="button" value="2" >
                        <input class="btnp" type="button" value="3" >
                        <input class="ANS" type="button" value="=" onclick="calculate()">
                    </div>
                </div>
                </form>
        </div>
    </div>
    

<script src="calc2.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>-->
</body>
</html>
